<div class="wrapper">
  <mat-card class="list-item" *ngFor="let type of animalTypes">
    <mat-card-header>
      <mat-card-title>{{type.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        Описание: {{type.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="warn" (click)="delete(type.name)">Delete</button>
    </mat-card-actions>
  </mat-card>
  <a mat-raised-button routerLink="/types/new" color="primary">Create</a>
</div>
