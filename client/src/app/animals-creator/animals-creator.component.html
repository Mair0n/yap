<div class="wrapper">
  <form *ngIf="dependences" [formGroup]="form" (ngSubmit)="onSubmit()" id="createrForm">
    <mat-form-field appearance="outline" [hideRequiredMarker]="true">
      <mat-label>Name</mat-label>
      <input required matInput formControlName="name">
      <mat-error>Animal name is required</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Description</mat-label>
      <input matInput formControlName="description">
      <mat-error>Description name is required</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Class</mat-label>
      <mat-select formControlName="class">
        <mat-option *ngFor="let class of dependences.classes" [value]="class.name">
          {{class.name}}
        </mat-option>
      </mat-select>
      <mat-error>Class name is required</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Type</mat-label>
      <mat-select formControlName="type">
        <mat-option *ngFor="let type of dependences.types" [value]="type.name">
          {{type.name}}
        </mat-option>
      </mat-select>
      <mat-error>Type name is required</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Feed</mat-label>
      <mat-select formControlName="feed">
        <mat-option *ngFor="let feed of dependences.feeds" [value]="feed.name">
          {{feed.name}}
        </mat-option>
      </mat-select>
      <mat-error>Feed name is required</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Submit</button>
  </form>
</div>
