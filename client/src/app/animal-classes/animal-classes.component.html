<div class="wrapper">
  <mat-card class="list-item" *ngFor="let class of animalClasses">
    <mat-card-header>
      <mat-card-title>{{class.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        Описание: {{class.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="warn" (click)="delete(class.name)">Delete</button>
    </mat-card-actions>
  </mat-card>
  <a mat-raised-button routerLink="/classes/new" color="primary">Create</a>
</div>
